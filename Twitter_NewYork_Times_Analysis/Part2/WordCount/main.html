
<!DOCTYPE html>
<html>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3.layout.cloud.js"></script>
<head>
    <title>Word Cloud Example</title>
</head>
<style>
    body {
        font-family:"Lucida Grande","Droid Sans",Arial,Helvetica,sans-serif;
    }
    .legend {
        border: 1px solid #555555;
        border-radius: 5px 5px 5px 5px;
        font-size: 0.8em;
        margin: 10px;
        padding: 8px;
    }
    .bld {
        font-weight: bold;
    }
</style>
<body>
 <div>
<button id = "tweets_day" onclick="tweets_day_func()">Tweets Per Day</button>
<button id = "tweets_week" onclick="tweets_week_func()">Tweets Per Week</button>
<button id = "news_day" onclick="news_day_func()">News Per Day</button>
<button id = "news_week" onclick="news_week_func()">News Per Week</button>
</div>
</body>
<script>

var tweets_day = [
{"text":"rain","size":7143},
{"text":"snow","size":5276},
{"text":"today","size":1917},
{"text":"wind","size":1679},
{"text":"spring","size":1391},
{"text":"humidity","size":972},
{"text":"trainer","size":882},
{"text":"weather","size":835},
{"text":"crystal","size":813},
{"text":"drop","size":754}];

var tweets_week = [
{"text":"false","size":51266},
{"text":"mother","size":13945},
{"text":"twitter","size":13660},
{"text":"nature","size":13583},
{"text":"true","size":8765},
{"text":"fools","size":3100},
{"text":"snow","size":2511},
{"text":"day","size":1953},
{"text":"us","size":1859},
{"text":"web","size":1818}];

var news_day = [
{"text":"images","size":123},
{"text":"take","size":56},
{"text":"list","size":52},
{"text":"kids","size":49},
{"text":"science","size":37},
{"text":"arts","size":32},
{"text":"master","size":20},
{"text":"square","size":7},
{"text":"new","size":5},
{"text":"watch","size":4}];

var news_week = [
{"text":"images","size":230},
{"text":"storm","size":100},
{"text":"master","size":40},
{"text":"album","size":32},
{"text":"us","size":27},
{"text":"climate","size":27},
{"text":"weather","size":24},
{"text":"ad","size":12},
{"text":"square","size":10},
{"text":"new","size":8}];


    var color = d3.scale.category20();

function tweets_day_func(){
    d3.layout.cloud().size([800, 300])
            .words(tweets_day)
            .rotate(0)
            .fontSize(function(d) { return ((d.size)/50); })
            .on("end", draw)
            .start();
}

function tweets_week_func(){
    d3.layout.cloud().size([800, 300])
            .words(tweets_week)
            .rotate(0)
            .fontSize(function(d) { return ((d.size)/300); })
            .on("end", draw)
            .start();
}

function news_day_func(){
    d3.layout.cloud().size([800, 300])
            .words(news_day)
            .rotate(0)
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();
}

function news_week_func(){
    d3.layout.cloud().size([800, 300])
            .words(news_week)
            .rotate(0)
            .fontSize(function(d) { return ((d.size)/1.4); })
            .on("end", draw)
            .start();
}

    function draw(words) {
        d3.select("body").append("svg")
                .attr("width", 850)
                .attr("height", 350)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(320,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
    }
</script>


</html>
